<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application de Dessin avec Transformations</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="index.js"></script>
</head>
<body>

<!-- Barre de menu -->
<div class="menu-bar">
    <div class="menu-category">
        <label for="size">Taille du pinceau:</label>
        <input type="range" id="size" min="5" max="500" value="15">
    </div>
    <div class="menu-category">
        <label for="color">Couleur du pinceau:</label>
        <input type="color" id="color" value="#ff0000">
        <button id="eraserButton">üßΩ Gomme</button>
    </div>
    <div class="menu-category">
        <label for="shape">Forme du pinceau:</label>
        <select id="shape">
            <option value="circle">Cercle</option>
            <option value="square">Carr√©</option>
            <option value="triangle">Triangle</option>
            <option value="segment">Segment</option>
        </select>
    </div>
    <div class="menu-category">
        <label for="drawOnDrag">Dessin continu</label>
        <input type="checkbox" id="drawOnDrag">
    </div>
</div>

<!-- Conteneur principal -->
<div class="main-container">
    <!-- Canvas -->
    <div class="canvas-container">
        <canvas id="myCanvas" width="500" height="500"></canvas>
        <div class="resize-anchor" id="resizeAnchor"></div>
    </div>

    <div class="palette-container" id="paletteContainer">
        <div class="palette-tabs">
            <button class="palette-tab active" data-target="#layersPalette">Calques</button>
            <button class="palette-tab" data-target="#controlsPalette">Transformation</button>
        </div>
        <div class="palette-content">
            <!-- Palette des calques -->
            <div class="palette-panel" id="layersPalette">
                <div id="layersList">
                    <!-- Les calques seront ajout√©s ici -->
                </div>
                <div class="palette-footer">
                    <button id="addLayerButton">‚ûï</button>
                    <button id="clearButton">Effacer le calque</button>
                    <button id="clearAllButton">Tout effacer</button>
                    <button id="deleteLayerButton">üóëÔ∏è</button>
                </div>
            </div>
            <!-- Palette des commandes -->
            <div class="palette-panel hidden" id="controlsPalette">
                <select id="transformationSelector">
                    <option value="">--S√©lectionner une fonction--</option>
                </select>
                <textarea id="transformationCode" class="transformation-box" rows="10">
                </textarea>
                <div id="errorDisplay"></div>
                <div class="palette-footer">
                    <button id="playPauseButton">Play</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
