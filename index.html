<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application de Dessin avec Transformations</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="index.js"></script>
</head>
<body>

<div class="menu-bar">
    <ul class="menu">
        <li class="menu-item">
            <a href="#">Projet</a>
            <ul class="submenu">
                <li><a href="#" id="newProject">
                    <i class='bx bx-file-blank'></i>Nouveau
                </a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Calque</a>
            <ul class="submenu middle">
                <li><a href="#" id="newLayer"><i class='bx bx-layer-plus'></i>Cr√©er</a></li>
                <li><a href="#" id="eraseLayer"><i class='bx bxs-eraser'></i>Effacer</a></li>
                <li><a href="#" id="eraseAllLayers"><i class='bx bx-eraser'></i>Effacer tout les calques</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Pinceau</a>
            <ul class="submenu large">
                <li>
                    <label for="size">Taille</label>
                    <input type="range" id="size" min="5" max="500" value="15">
                </li>
                <li>
                    <label for="color">Couleur</label>
                    <input type="color" id="color" value="#ff0000">
                </li>
                <li>
                    <button id="eraserButton"><i class='bx bxs-eraser'></i>Gomme</button>
                </li>
                <li>
                    <label for="shape">Forme</label>
                    <select id="shape">
                        <option value="circle">Cercle</option>
                        <option value="square">Carr√©</option>
                        <option value="triangle">Triangle</option>
                        <option value="segment">Segment</option>
                    </select>
                </li>
                <li>
                    <input type="checkbox" id="drawOnDrag">
                    <label for="drawOnDrag">Dessin continu</label>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div class="main-container">
    <!-- Canvas -->
    <div class="canvas-container">
        <div id="canvas-redimensionnable" class="redimensionnable">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>


    <div class="palette-container" id="paletteContainer">
        <div class="palette-content">
            <div class="layers-section">
                <div id="layersList">
                    <!-- Les calques seront ajout√©s ici dynamiquement -->
                </div>
                <div class="palette-footer">
                    <button id="playPauseButton">‚ñ∑</button>
                    <button id="addLayerButton">‚ûï</button>
                    <button id="clearAllButton">Tout effacer</button>
                    <button id="deleteLayerButton">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
