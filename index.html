<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application de Dessin avec Transformations</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fader-style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="index.js"></script>
</head>
<body>

<div class="menu-bar">
    <ul class="menu">
        <li class="menu-item">
            <a href="#">Projet</a>
            <ul class="submenu">
                <li><a href="#" id="newProject">
                    <i class='bx bx-file-blank'></i>Nouveau
                </a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Calque</a>
            <ul class="submenu middle">
                <li><a href="#" id="addLayerButton"><i class='bx bx-layer-plus'></i>Créer un calque</a></li>
                <li><a href="#" id="clearButton"><i class='bx bxs-eraser'></i>Effacer le calque</a></li>
                <li><a href="#" id="deleteLayerButton"><i class='bx bxs-trash'></i>Supprimer le calque</a></li>
                <li><a href="#" id="clearAllButton"><i class='bx bx-eraser'></i>Effacer tout les calques</a></li>
                <li><a href="#" id="deleteAllLayersButton"><i class='bx bx-trash'></i>Supprimer tout les calques</a>
                </li>
                <li>
                    <div class="palette-container" id="paletteContainer">
                        <div class="palette-content">
                            <div class="layers-section">
                                <div id="layersList">
                                    <!-- Les calques seront ajoutés ici dynamiquement -->
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Pinceau</a>
            <ul class="submenu large">
                <li>
                    <label for="size">Taille</label>
                    <input type="range" id="size" min="5" max="500" value="15">
                </li>
                <li>
                    <button id="eraserButton"><i class='bx bxs-eraser'></i>Gomme</button>
                </li>
                <li>
                    <label for="shape">Forme</label>
                    <select id="shape">
                        <option value="circle">Cercle</option>
                        <option value="square">Carré</option>
                        <option value="triangle">Triangle</option>
                        <option value="segment">Segment</option>
                    </select>
                </li>
                <li>
                    <input type="checkbox" id="drawOnDrag" checked="checked">
                    <label for="drawOnDrag">Dessin continu</label>
                </li>
            </ul>
        </li>
        <li>
            <input type="color" id="color" value="#0000ff">
        </li>
        <li class="menu-item">
            <a href="#">Animation</a>
            <ul class="submenu">
                <li>
                    <a href="#" id="playPauseButton">
                        <i id="playPauseIcon" class='bx bx-play'></i>
                        <span id="playPauseText">Lecture</span>
                    </a>
                </li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Fader</a>
            <ul class="submenu">
                <li>
                    <a href="#" id="addFaderButton">
                        <i id="faderIcon" class='bx bx-candles'></i>
                        <span id="addFaderText">Ajouter un fader</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div id="fader-container"></div>

<div class="main-container">
    <!-- Canvas -->
    <div class="canvas-container">
        <div id="canvas-redimensionnable" class="redimensionnable">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
</div>


</body>
</html>
