<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Application de Dessin avec Transformations</title>
    <link rel="stylesheet" href="styles/workbench.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fader-style.css">
    <link rel="stylesheet" href="_external/color-picker/coloris.min.css"/>
    <script src="_external/color-picker/coloris.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="index.js"></script>
</head>
<body>

<div id="modalOverlay" class="modal-overlay hidden">
    <div id="modal" class="modal">
        <h2>Ajouter un fader</h2>
        <form id="faderForm">
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="faderName">Nom</label>
                    <input type="text" id="faderName" name="faderName" required>
                </div>
                <div class="form-group">
                    <label for="faderMin">Valeur min</label>
                    <input type="number" id="faderMin" name="faderMin" value="-100" required>
                </div>
                <div class="form-group">
                    <label for="faderMax">Valeur max</label>
                    <input type="number" id="faderMax" name="faderMax" value="100" required>
                </div>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn">Créer</button>
                <button type="button" id="closeModalButton" class="btn">Annuler</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="column">
        <div class="toolbar">
            <svg id="tutoButton" class="icon">
                <use href="svg.svg#tuto"></use>
            </svg>
            <svg id="saveButton" class="icon">
                <use href="svg.svg#save"></use>
            </svg>
            <svg id="loadButton" class="icon">
                <use href="svg.svg#open"></use>
            </svg>
        </div>
        <div class="toolbar">
            <svg id="brushButton" class="icon">
                <use href="svg.svg#brush"></use>
            </svg>
            <svg id="continousBrushButton" class="icon">
                <use href="svg.svg#continous"></use>
            </svg>
            <svg id="fillBucketButton" class="icon">
                <use href="svg.svg#pot"></use>
            </svg>
            <svg id="magicFillButton" class="icon">
                <use href="svg.svg#magic"></use>
            </svg>
            <svg id="eraserButton" class="icon">
                <use href="svg.svg#eraser"></use>
            </svg>
            <input id="brushSizeInput" class="icon" type="number" min="1" max="500" value="10">
            <input id="color-picker" class="icon" type="text" data-coloris>
            <i class='bx bxs-shapes'></i>
            <select id="shape" class="icon">
                <option value="circle" selected>Cercle</option>
                <option value="square">Carré</option>
                <option value="triangle">Triangle</option>
                <option value="segment">Segment</option>
            </select>
            <input id="brushRepeatInput" class="icon" type="number" min="1" max="1000" value="10">
        </div>
        <div class="toolbar">
            <svg id="addLayerButton" class="icon">
                <use href="svg.svg#layer-add"></use>
            </svg>
            <svg id="deleteLayerButton" class="icon">
                <use href="svg.svg#delete-layer"></use>
            </svg>
            <svg id="moveButton" class="icon">
                <use href="svg.svg#move"></use>
            </svg>
            <svg id="clearButton" class="icon">
                <use href="svg.svg#erase-layer"></use>
            </svg>
        </div>
        <div class="toolbar">
            <svg id="playPauseButton" class="icon">
                <use id="playPauseIcon" href="svg.svg#play"></use>
            </svg>
            <svg id="testButton" class="icon">
                <use href="svg.svg#execute"></use>
            </svg>
        </div>
        <div class="toolbar">
            <svg id="addFaderButton" class="icon">
                <use href="svg.svg#fader"></use>
            </svg>
        </div>
    </div>
    <div class="column">

        <span>Layouts</span>
        <div class="palette-content">
            <div class="layers-section">
                <div id="layersList">
                    <!-- Les calques seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>
        <div id="fader-container"></div>
        <span>Frame code:</span>
        <textarea id="frameCodeInput" class="code-input"></textarea>
        <span>Pixel code:</span>
        <textarea id="pixelCodeInput" class="code-input"></textarea>
    </div>
    <div id="canvas-container" class="canvas-container">
        <div id="canvas-redimensionnable" class="redimensionnable shadow">
            <canvas id="drawing-surface"></canvas>
        </div>
    </div>
</div>

</body>
</html>
